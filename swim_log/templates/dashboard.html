{% extends "layout.html" %}
{% block content %}
    <h1>Dashboard</h1><hr>
    <div class="row">
        <div class="col">
            <div class="card w3-animate-opacity">
                <div class="card-body">
                    <center><u><h5 class="card-title">Total Swims:</h5></u></center>
                    <center><h4>{{ totalSwims }}</h4></center>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card w3-animate-opacity">
                <div class="card-body">
                    <center><u><h5 class="card-title">Total Time:</h5></u></center>
                    <center><h4>{{ totalTime }} seconds</h4></center>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="card w3-animate-opacity">
                <div class="card-body">
                    <center><u><h5 class="card-title">Swim Sessions (Grouped by Stroke):</h5></u></center>
                    <canvas id="sessionCounts"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script>
        var ctx = 'sessionCounts';
        var sessionCounts = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Freestyle', 'Backstroke', 'Breaststroke', 'Butterfly'],
                datasets: [{
                    label: 'Sessions',
                    data: [{{ freestyleCount }}, {{ backstrokeCount }}, {{ breaststrokeCount }}, {{ butterflyCount }}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
{% endblock content %}
